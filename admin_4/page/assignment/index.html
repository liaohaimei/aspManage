<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户总数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal " onclick="fun.popAdd()">添加用户</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">　本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
		</div>
	</blockquote>
	<div class="layui-form users_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col>
				<col width="18%">
				<col width="8%">
				<col width="12%">
				<col width="12%">
				<col width="18%">
				<col width="15%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th>登录名</th>
					<th>邮箱</th>
					<th>性别</th>
					<th>会员等级</th>
					<th>会员状态</th>
					<th>最后登录时间</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="users_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script src="../../../assets/scripts/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script>
var fun = {
    popAdd:function(){//添加、修改
    	var index = layui.layer.open({
			title : "创建角色",
			type : 2,
			content : "create.asp?typ=0",
			success : function(layero, index){
				setTimeout(function(){
					layui.layer.tips('点击此处返回会员列表', '.layui-layer-setwin .layui-layer-close', {
						tips: 3
					});
				},500)
			}
		})
		//改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
		$(window).resize(function(){
			layui.layer.full(index);
		})
		layui.layer.full(index);
        // var par="",
        //     par2="",
        //     title="",
        //     action=0;
        // if (arguments[0]!=undefined){
        //   action=0;
        //   par="?id="+arguments[0];
        // }
        
        // if (arguments[1]!=undefined){
        //   action=arguments[1];
        //   par2="&ac="+arguments[1];
        // }
        // action?title="修改":title="添加"
        // //iframe层
        // layer.open({
        //   title:title,
        //   type: 2,
        //   area: ['90%', '90%'],
        //   fixed: true, //不固定
        //   maxmin: true,
        //   content: '_form.asp'+par+par2
        // });
      },
      popDel:function(id){//是否删除
        layer.confirm('确定删除？', {icon: 3, title:'提示'}, function(index){
            fun.ajaxDel(id);
            window.location.reload();
            layer.close(index);
        });
      },
      ajaxDel:function(id){
        $.ajax({
               type: "GET",
               url: "category_del.asp",
               data: {pid:id },
               success: function (data) {
                  console.log(data);
                  if(data=="True"){
                  layer.alert('删除成功', {icon: 1});
                  }else{
                  layer.alert('删除失败', {icon: 2});

                  }
               }
        });
      }

    }

</script>
</body>
</html>
